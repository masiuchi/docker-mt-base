<VirtualHost *:80>

  DocumentRoot     /var/www/html

  ProxyPass         /mt/ http://mt:3000/mt/
  ProxyPassReverse  /mt/ http://mt:3000/mt/
  ProxyPreserveHost On

  Alias /mt-static /var/www/mt-static
  <Directory /mt-static>
    Order allow,deny
    Allow from all
  </Directory>

</VirtualHost>

