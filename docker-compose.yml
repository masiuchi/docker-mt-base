version: '2'

networks:
  front:
  back:

services:
  mt:
    build: docker/mt
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ./app/movabletype:/app/movabletype
      - ./app/run:/app/run
      - ./data/file/static:/data/file/static
    networks:
      - front
      - back
    ports:
      - 3000:3000
    depends_on:
      - mysql

  apache:
    build: docker/apache
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ./app/movabletype/mt-static:/var/www/mt-static:ro
      - ./data/file/static:/var/www/html:ro
    networks:
      - front
    ports:
      - 80:80
    depends_on:
      - mt

