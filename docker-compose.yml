  mysql:
    image: mysql
    volumes:
      - /etc/localtime:/etc/localtime:ro
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
      MYSQL_DATABASE: "movabletype"
    volumes:
      - ./data/mysql:/var/lib/mysql
    networks:
      - back
    ports:
      - 3306:3306

